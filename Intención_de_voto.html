<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones presidenciales de Chile | ARN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
</head>
<body>
    <h3>Intención de voto</h3>
    <p>Actualizado al 13 de octubre</p>
    <div class="container" style="width: 80%; height: 80vh;">
        <canvas  height="1" width="2" id="myChart" ></canvas>
    </div>
    <script>
              var ctx = document.getElementById('myChart').getContext('2d');

        
    var myChart = new Chart(ctx, {
     
     type: 'bar',
     data: {
         labels: ['Boric', 'Kast', 'Provoste', 'Sichel', 'Enríquez-Ominami', 'Parisi', 'Artes'],
         datasets: [{
            

             data: [21, 18, 13, 10, 6, 4, 1],
             backgroundColor: [
                 'rgba(143, 176, 217, 0.8)',
                 'rgba(245, 59, 71, 0.8)',
                 'rgba(204, 104, 222, 0.8)',
                 'rgba(233, 196, 106, 0.8)',
                 'rgba(255, 175, 204, 0.8)',
                 'rgba(29, 53, 87, 0.8)',
                 'rgba(145, 18, 29, 0.8)'

             ],
             borderColor: [
                 'rgba(143, 176, 217, 1)',
                 'rgba(245, 59, 71,  1)',
                 'rgba(204, 104, 222, 1)',
                 'rgba(233, 196, 106, 1)',
                 'rgba(255, 175, 204, 1)',
                 'rgba(29, 53, 87, 1)',
                 'rgba(145, 18, 29, 1)'
             ],
             borderWidth: 1
         }]
     },
     options: {
        tooltips: {
        callbacks: {
            label: function(tooltipItem) {
                return "  %" + Number(tooltipItem.yLabel) + " de la intención de voto";
            }
        }
    },
        responsive: true,
        maintainAspectRatio: false,
        legend: { display: false },
        title: {
                text: 'Fuente: encuestadora Cadem',
                display: true,
                position: 'bottom',
                align: 'start'
            },
         scales: {
             y: {
                 beginAtZero: true
             },
        plugins: {
            legend: {
                display: false,
            },
            title: {
                
                position: 'bottom',
                align: 'start'
            },
        }
            
         }
     }
 });
    </script>
    
</body>
</html>
